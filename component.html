    <div id="app5">
      <button class="btn btn-sm" @click="currentComponent = 'list'">List</button>

      <hr>

    <script type="text/javascript">
      // Component Naming
      // kebab-case
      /* Vue.component('my-component-name', { ... }) */
      // PascalCase
      /*Vue.component('MyComponentName', { ... })*/
      Vue.component('hello-world', {
          data () {
              return {
                  message: 'Hello world!'
              }
          },
          template: '<h1> {{ message }}</h1>'
      })

      var vm = new Vue({
          el: '#app',
      })

      /*component Global dan dua objek Vue.*/
      Vue.component('component-a', { 
          template: `<p>Component A</p>`
      })
      Vue.component('component-b', { 
          template: `<p>Component B</p>`
      })
      Vue.component('component-c', { 
          template: `<p>Component C</p>`
      })

      new Vue({ el: '#app1' })
      new Vue({ el: '#app2' })
      
      var ComponentA = { 
        template: `<p>Component A</p>` 
      }

      var ComponentB = { 
        template: `<p>Component B</p>` 
      }

      var ComponentC = { 
        template: `<p>Component C</p>` 
      }

      new Vue({
        el: '#app3',
        components: {
          'component-a': ComponentA,
          'component-b': ComponentB,
          'component-c': ComponentC
        }
      })
    </script>

    <script type="text/javascript">
      var list = {
          template: `
          <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <strong>Bahasa Pemrograman</strong>
              <ul>
                  <li>Javascript</li>
                  <li>PHP</li>
                  <li>Java</li>
              </ul>
            </div>
          </div>
          </div>
          `
      }

      var detail = {
          template: `
          <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <strong>PHP</strong>
              <p> 
                  PHP adalah singkatan dari PHP Hypertext Preprocessor.
              </p>
            </div>
          </div>
          </div>
          `
      }

      var vm = new Vue({
          el: '#app5',
          data: {
            currentComponent: 'list'
          },
          components: {
              'list': list,
              'detail': detail,
          },
      })
    </script>
    <script type="text/javascript">
    var MixinHello = {
        created: function () {
            this.hello()
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    }
    var vm = new Vue({
        el: '#app6',
        mixins: [
            MixinHello
        ]
    })
    // inject a handler for `text` custom option
    Vue.mixin({
      created: function () {
        let text = this.$options.text
        if (text) {
          console.log(text)
        }
      }
    })
    new Vue({
      text: 'hello!'
    })
    // => "hello!"
    </script>
  </body>
